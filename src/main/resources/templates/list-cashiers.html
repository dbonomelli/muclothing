<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Cashiers</title>

</head>
<body>
<div class="container">
    <div th:if="${didUpdate == true}" class="alert alert-primary" role="alert">
        <span th:text="${editedCashier.idCashier} has been updated."></span>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1> Cashiers working </h1>
            <table class="table table-bordered table-striped">
                <thead class="">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Floor</th>
                    <th>Status</th>
                </thead>
                <tbody>
                    <tr th:each="cashier : ${cashiers}">
                        <td th:text="${cashier.idCashier}"></td>
                        <td th:text="${cashier.name}"></td>
                        <td th:text="${cashier.storeSection}"></td>
                        <td th:text="${cashier.floor}"></td>
                        <td th:text="${cashier.active == true ? 'Active' : 'Not active'}"></td>
                        <td>
                            <a th:href="@{/cashiers/edit/{idCashier}(idCashier=${cashier.idCashier})}"  class="btn btn-info"> Edit </a>
                            <form th:action="@{/cashiers/delete/{idCashier}(idCashier=${cashier.idCashier})}" method="post">
                                <button th:if="${cashier.active == true}" class="btn btn-danger" type="submit"> Deactivate </button>
                                <button th:if="${cashier.active == false}" class="btn btn-success" type="submit"> Activate </button>
                            </form>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="/cashiers/create" class="btn btn-success"> New cashier </a>
            <a href="/" class="btn btn-warning"> Back home </a>
        </div>
    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
