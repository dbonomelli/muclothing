<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Cashiers</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Cashiers working </h1>
            <table class="table table-bordered table-striped">
                <thead class="">
                    <th>id</th>
                    <th>nombre</th>
                    <th>secci√≥n</th>
                    <th>piso</th>
                </thead>
                <tbody>
                    <tr th:each="cashier : ${cashiers}">
                        <td th:text="${cashier.idCashier}"></td>
                        <td th:text="${cashier.name}"></td>
                        <td th:text="${cashier.storeSection}"></td>
                        <td th:text="${cashier.floor}"></td>
                        <!-- <td th:text="${cashier.active == 1 ? 'active' : 'innactive'}"></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="/cashiers/create" class="btn btn-success"> New cashier </a>
        </div>
    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
