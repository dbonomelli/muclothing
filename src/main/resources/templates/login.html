<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color: #BDAE9D; height: 100vh">
    <div class="row justify-content-center" style="margin-top: 15px;">
        <div class="col-md-4" style="border: 2px solid; border-radius: 4px">
            <h1> Login </h1>
            <form action="/login" method="post">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="email">Email</label>
                    <input name="email" class="form-control" id="email" type="email" required>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="password">Password</label>
                    <input name="password" class="form-control" id="password" type="password" max="3" min="1" required>

                </div>
                <div style="display: flex; align-items: center; justify-content: center;">
                    <a href="/register"> Register </a>
                </div>
                <div style="margin-bottom: 15px;">
                    <button type="submit" class="btn btn-success offset-md-10"> Login </button>
                </div>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
